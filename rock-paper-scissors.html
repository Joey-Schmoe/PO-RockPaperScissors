<!DOCTYPE html>
<html>
    <head>
        <script src="rock-paper-scissors.js" async></script>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissors!</h1>
        </header>
        <main>
            <div id="inputs">
                <button type="button" id="button-rock">
                    <img class="button-img" src="images/rock.png">
                </button>
                <button type="button" id="button-paper">
                    <img class="button-img" src="images/paper.png">
                </button>
                <button type="button" id="button-scissors">
                    <img class="button-img" src="images/scissors.png">
                </button>
            </div>
            
            <div id="display" class="do-not-display">
                <div class="choice-display" id="player-display">
                    <h2 id="player-text"></h2>
                    <img id="player-choice" class="choice-img">
                </div>
                <div class="choice-display" id="ai-display">
                    <h2 id="ai-text"></h2>
                    <img id="ai-choice" class="choice-img">
                </div>
            </div>
            
            
        </main>
    </body>
</html>
